<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en" >

<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <title>G&amp;M Pizza</title>
</head>
<body class="bg-image">

<div class="container">
    <div class="row justify-content-center align-items-center ">
        <div class="col-md-3">
            <img class="logo-img img-fluid" th:src="@{/images/pizza.png}">
        </div>
        <div class="col-md-9">
            <h2 class="headline main-headline">Wprowadź wymagane dane, aby zarejestrować konto.</h2>
        </div>
    </div>
</div>

<form method="POST" th:object="${registrationForm}">
    <div class="container details-box">
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Nazwa użytkownika">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-data">
                ERROR OCCURS</p>
        </div>
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" class="form-control" th:field="*{email}" placeholder="E-mail">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-data">
                ERROR OCCURS</p>
        </div>
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Hasło">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-data">
            ERROR OCCURS</p>
        </div>
<!--        <div class="align-items-center offset-1 col-10 mb-3">-->
<!--            <input type="password" class="form-control" th:field="*{password}" placeholder="Potwierdź hasło">-->
<!--            <p th:if="${not registrationForm.isPasswordConfirmed()}" class="invalid-data">-->
<!--                Hasła muszą być zgodne.</p>-->
<!--        </div>-->
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Imię i nazwisko">
            <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-data">
                ERROR OCCURS</p>
        </div>
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" class="form-control" th:field="*{phone}" placeholder="Numer telefonu">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-data">
                ERROR OCCURS</p>
        </div>
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" th:field="*{street}" class="form-control" placeholder="Ulica i numer domu">
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="invalid-data">
                ERROR OCCURS</p>
        </div>
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" th:field="*{city}" class="form-control" placeholder="Miejscowość" >
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-data">
                ERROR OCCURS</p>
        </div>
        <div class="align-items-center offset-1 col-10 mb-3">
            <input type="text" th:field="*{zipCode}" class="form-control"  placeholder="Kod pocztowy" >
            <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="invalid-data">
                ERROR OCCURS</p>
        </div>

    </div>
    <div class="headline">
        <button type="submit" class="btn btn-light confirm-button">Przejdź dalej</button>
    </div>
</form>

</body>
</html>
