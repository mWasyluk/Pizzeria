<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en" >

<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title>G&M Pizza</title>
</head>
<body class="bg-image">

<div th:insert="static-template :: aside-menu"></div>

<div class="center">
    <h1 class="headline">Szczegóły konta</h1>
    <div class="details-box" th:object="${user}">
        <p>Nazwa użytkownika: <span class="box-headline" th:text="*{username}"></span></p>
        <p>Imię i nazwisko: <span class="box-headline" th:text="*{fullName}"></span></p>
        <p>E-mail: <span class="box-headline" th:text="*{email}"></span></p>
        <p>Nr. telefonu: <span class="box-headline" th:text="*{phone}"></span></p>
        <p>Adres: <span class="box-headline" th:text="*{street} + ', ' + *{city}"></span></p>
    </div>
    <div style="text-align: center;">
        <form action="/account/settings">
            <input type="submit" class="reg-button" value="Zmień dane konta" />
        </form>
    </div>
</div>

</body>
</html>
