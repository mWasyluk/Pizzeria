<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en" >

<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title>G&M Pizza</title>
</head>
<body class="bg-image">

<div th:insert="static-template :: aside-menu"></div>

<div class="center">
    <div class="container">
        <div class="row justify-content-center align-items-center ">
            <div class="col-md-3">
                <a href="/"> <img class="logo-img img-fluid" th:src="@{/images/pizza.png}"></a>
            </div>
            <div class="col-md-9">
                <h2 class="headline main-headline">Podsumowanie zamówienia</h2>
            </div>
        </div>
    </div>

    <div class="container" th:object="${order}">
        <div class="row justify-content-center align-items-center order-box ">

            <p class="co-main-headline">Wybrane pizze:</p>

            <div class="row">
                <div class="pizza-box justify-content-around" th:each="pizza : *{pizzas}">
                    <h6 class="box-headline">Szczegóły pizzy:</h6>
                    <div>Nazwa: <span style="font-size: 24px;" th:text="${pizza.pizzaName}">INGR</span></div>
                    <div>Ciasto: <span style="font-size: 24px;" th:text="${ingredientRepo.findById(pizza.pie).get().getName()}">INGR</span></div>
                    <div>Rozmiar: <span style="font-size: 24px;" th:text="${ingredientRepo.findById(pizza.size).get().getName()}">INGR</span></div>
                    <div>Sos podstawowy: <span style="font-size: 24px;" th:text="${ingredientRepo.findById(pizza.sauce).get().getName()}">INGR</span></div>
                    <br/>
                    <h6 class="box-headline">Dodatki:</h6>
                    <div th:each="ingredient : ${pizza.ingredients}">
                        <li> <span th:text="${ingredientRepo.findById(ingredient).get().getName()}" > </span></li>
                    </div>
                </div>
            </div>
    <!--        </div>-->
        </div>
    </div>
    <div class="container">
        <div class=" row justify-content-around ">
            <div class="headline col-6">
                <p class="">Chcesz dodać kolejną pizze do tego zamówienia?</p>
                <a href="/design" class="btn btn-light reg-button">Stwórz pizzę</a>
            </div>
            <div class="headline col-6">
                <p class="">To już wszystko?</p>
                <a href="/orders/form" class="btn btn-light reg-button">Przejdź do płatności</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
