<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en" >

<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title>G&M Pizza</title>
</head>
<body class="bg-image">

<aside class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark"> <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> <svg class="bi me-2" width="40" height="32"> </svg> <span class="fs-4">G&M Pizza</span> </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"> <a href="/" class="nav-link active" aria-current="page"> <i class="fa fa-home"></i><span class="ms-2">Strona główna</span> </a> </li>
        <li> <a href="/design" class="nav-link text-white"> <i class="fa fa-plus"></i><span class="ms-2">Nowe zamówienie</span> </a> </li>
        <li> <a href="/orders" class="nav-link text-white"> <i class="fa fa-history"></i><span class="ms-2">Historia zamówień</span> </a> </li>
        <li> <a href="/help" class="nav-link text-white"> <i class="fa fa-info-circle"></i><span class="ms-2">Pomoc</span> </a> </li>
    </ul>
    <hr>
    <div sec:authorize="isAnonymous()">
        <a href="/login" class="d-flex align-items-center justify-content-center text-white text-decoration-none"><i class="fa fa-user-circle"> </i> <strong class="ms-2"> Zaloguj się </strong> </a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center justify-content-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-user-circle"> </i><strong class="ms-2" sec:authentication="name"> name </strong> </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="/account/settings">Ustawienia</a></li>
                <li><a class="dropdown-item" href="/account">Profil</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">Wyloguj się</a></li>
            </ul>
        </div>
    </div>
</aside>
<div class="center">
    <img class="logo-img" th:src="@{/images/pizza.png}"/>
    <h1 th:unless="${param.logout}" class="headline main-headline">Witaj w G&M Pizza!</h1>
    <h4 th:if="${param.logout}" class="headline">Pomyślnie wylogowano. Zapraszamy ponownie. :D</h4>
    <h2 class="headline co-main-headline">Tutaj stworzysz pizze jaką kochasz - sam zdecyduj co dziś zjesz. </h2>
    <div class="headline">
        <form method="get" action="/design">
            <button type="submit" class="btn btn-light confirm-button">Przejdź do wyboru składników -></button>
        </form>
    </div>
</div>
</body>

</html>
