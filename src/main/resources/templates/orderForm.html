<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title>G&M Pizza</title>
</head>
<body class="bg-image">

<div th:insert="static-template :: aside-menu"></div>

<div class="center">
    <div class="container">
        <div class="row justify-content-center align-items-center ">
            <div class="col-md-3">
                <a href="/"> <img class="logo-img img-fluid" th:src="@{/images/pizza.png}"></a>
            </div>
            <div class="col-md-9">
                <h2 class="headline main-headline">Wprowadź wymagane dane, aby dokończyć zamówienie</h2>
            </div>
        </div>
    </div>

    <form method="POST" th:object="${order}" >
        <h4 class="headline full-width-headline">Najpierw wprowadź adres do wysyłki: </h4>

        <div class="details-box">
            <div class="row">
                <div class="offset-sm-1 col-sm-10 mb-3">
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Imię i nazwisko">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-1 col-sm-10 mb-3">
                    <input type="text" th:field="*{street}" class="form-control" placeholder="Ulica i numer domu">
                    <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-1 col-sm-7 mb-3 mb-sm-0">
                    <input type="text" th:field="*{city}" class="form-control" placeholder="Miejscowość" >
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
                <div class="col-sm-3">
                    <input type="text" th:field="*{zipCode}" class="form-control"  placeholder="Kod pocztowy" >
                    <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
            </div>
        </div>

        <h4 class="headline full-width-headline">A teraz jeszcze dane do płatności: </h4>

        <div class="details-box">
            <div class="row">
                <div class="offset-sm-1 col-sm-10 mb-3">
                    <input type="text" th:field="*{ccNumber}" class="form-control" placeholder="Numer karty">
                    <p th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-sm-1 col-sm-5 offset-md-1 col-md-4">
                    <input type="text" th:field="*{ccExpiration}" class="form-control" placeholder="Data ważności (MM/RR)" >
                    <p th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
                <div class="offset-1 col-5 offset-sm-1 col-sm-4 offset-md-2 col-md-4">
                    <input type="text" th:field="*{ccCVV}" class="form-control"  placeholder="Kod CVV" >
                    <p th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}" class="invalid-data">
                        ERROR OCCURS</p>
                </div>
            </div>
        </div>

        <div class="headline">
            <button type="submit" class="btn btn-light confirm-button">Przejdź dalej</button>
        </div>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>

</html>
