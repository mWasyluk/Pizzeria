<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <title>G&amp;M Pizza</title>
</head>
<body class="bg-image">

<div class="container">
    <div class="row justify-content-center align-items-center ">
        <div class="col-md-3">
            <img class="logo-img img-fluid" th:src="@{/images/pizza.png}">
        </div>
        <div class="col-md-9">
            <h2 class="headline main-headline">Wprowadź wymagane dane, aby dokończyć zamówienie</h2>
        </div>
    </div>
</div>

<form method="POST" th:object="${order}" th:action="@{/orders}" class="needs-validation" novalidate>
    <h4 class="headline full-width-headline">Najpierw wprowadź adres do wysyłki: </h4>

    <div class="details-box">
        <div class="form-row">
            <div class="offset-sm-1 col-sm-10 mb-3">
                <input type="text" class="form-control" placeholder="Imię i nazwisko">
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-1 col-sm-10 mb-3">
                <input type="text" class="form-control" placeholder="Ulica">
            </div>
        </div>
        <div class="row">
            <div class="offset-sm-1 col-sm-7 mb-3 mb-sm-0">
                <input type="text" class="form-control" placeholder="Miejscowość" >
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control"  placeholder="Kod pocztowy" >
            </div>
        </div>
    </div>

    <h4 class="headline full-width-headline">A teraz jeszcze dane do płatności: </h4>

    <div class="details-box">
        <div class="row">
            <div class="offset-sm-1 col-sm-10 mb-3">
                <input type="text" class="form-control" placeholder="Numer karty">
            </div>
        </div>
        <div class="row">
            <div class="col-5 offset-sm-1 col-sm-4 ">
                <input type="text" class="form-control" placeholder="Data ważności" >
            </div>
            <div class="offset-3 col-4 offset-sm-2 col-sm-4">
                <input type="text" class="form-control"  placeholder="Kod CVV" >
            </div>
        </div>
    </div>

    <div class="headline">
        <button type="submit" class="btn btn-light confirm-button">Przejdź dalej</button>
    </div>

</form>

</body>
</html>
